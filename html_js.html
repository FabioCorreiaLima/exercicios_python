<body>
    <H1 align=center >Primeiro Exemplo de JavaScript</H1>
	<H2>Usando os tipos de dados para calcular pot&ecirc;ncias de 2.</H2>
<script language="Javascript">
    for(i=2, pot=2;i<=15; i++, pot*=2)
    {
    document.write("2 elevado a "+ i + " = "+ pot);
    document.write("<br>");
    }
    document.write("<br><h2>Tipos especiais:</h2>");
    document.write(" Concatenar" + " duas ou mais" + " palavras e/ou frases" + " usa-se o +" );
    document.write("<br>");
    document.write(" 4 dividido por 2 = " + 4/2 );
    document.write("<br>");
    document.write(" 3 dividido por 2 = " + 3/2 );
    document.write("<br>");
    document.write(" 2 dividido por 0 = " + 2/0 );
    //Exemplo de Infinity
    document.write("<br>");
    document.write("-2 dividido por "+ 0 +' = '+ -2/0);
    //Exemplo de Infinity negativo
    document.write('<br>');
    document.write("0 dividido por "+ 0 + ' = '+ 0/0 );
    //Exemplo de NaN
    </script>

</body>
